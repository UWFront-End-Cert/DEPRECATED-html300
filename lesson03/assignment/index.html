<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/f399a12497.js" crossorigin="anonymous"></script>
  <title>Employee Card</title>
</head>

<body>
  <main class="main">
    <section class="card-container">
      <!--begin section for employee card-->
      <section>
        <figure class="img">
          <img src="./img/unsplash-headshot.jpg" alt="Headshot of Steve Smith">
          <h1 class="name">Steve Smith</h1>
          <figcaption>
            <h2 class="card_jobTitle"><span class="italic">Project Manager</span></h2>
          </figcaption>
        </figure>
      </section>

      <section class="profile">
        <ul>
          <li class="card_company">
            <p><span class="bold">Company:</span> Front End Dev Co</p>
          </li>
          <li class="card_experience">
            <p><span class="bold">Experience:</span> 3 years</p>
          </li>
          <li class="card_school">
            <p><span class="bold">School:</span> UW</p>
          </li>
          <li class="card_major">
            <p><span class="bold">Major:</span> Marketing</p>
          </li>
          <li class="card_email">
            <p><span class="bold">Email:</span> steve@fedc.com</p>
          </li>
          <li class="card_linkedInUrl"><i class="fab fa-linkedin"></i> <span class="linked-in">steve.linkedinprofile.com</span></li>
          <li class="card_codeLanguages">
            <p><span class="bold">Code Languages:</span> HTML, CSS, JavaScript, .NET, C#</p>
          </li>
        </ul>
      </section>
    </section>
    <!--end section for employee card-->

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>

</html>
