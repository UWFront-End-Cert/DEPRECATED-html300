<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Assignment 03</title>
</head>

<body>
  <div class="card">
    <!--Profile card container-->
    <div class="main">
      <!--Headshot/caption - left side of card-->
      <div class="headshot">
        <img src="img/unsplash-headshot.jpg" class="main__image" alt="Steve Smith headshot">
        <div class="headshot__caption">
          <h1>Steve Smith</h1>
          <p class="headshot__title">Project Manager</p>
        </div> <!--closing div for headshot-->
      </div> <!--closing div for caption-->
      <!--Personal details - right side of card-->
      <div class="details">
        <p class="details__label">Company: <span class="details__info">Front End Dev Co</span></p>
        <p class="details__label">Experience: <span class="details__info">3 years</span></p>
        <p class="details__label">School: <span class="details__info">UW</span></p>
        <p class="details__label">Major: <span class="details__info">Marketing</span></p>
        <p class="details__label">Email: <span class="details__info">steve@fedc.com</span></p>
        <img src="img/linkedin.svg" class="linkedin" alt="linkedin icon">
            <span class="details__info">steve.linkedinprofile.com</span>
      </div>

    </div>
    </div>
<script src ="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous">
</script>
<script src = "javascript.js"></script>
</body>

</html>
