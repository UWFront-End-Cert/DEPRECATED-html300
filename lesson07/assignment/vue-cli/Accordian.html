<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Stylsheets and Bootstrap CSS -->
  <link rel="stylesheet" href="./src/main.css"/>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <!-- jQuery, Popper, and Bootstrap -->
  <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <title>vue-project-1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
</head>
<body>
  <!-- Navbar -->
  <div id="example">
    <mdb-navbar color="warning">
    <mdb-navbar-brand href="https://mdbootstrap.com/">Navbar</mdb-navbar-brand>
    <mdb-navbar-toggler>
      <mdb-navbar-nav>
        <mdb-nav-item href="index.html" active>Home</mdb-nav-item>
        <mdb-nav-item href="images.html">Images</mdb-nav-item>
        <mdb-nav-item href="accordian.html">Accordian</mdb-nav-item>
        <mdb-nav-item href="grid.html">Grid</mdb-nav-item>
      </mdb-navbar-nav>
      <form>
        <mdb-input type="text" class="text-white" placeholder="Search" aria-label="Search" label navInput waves waves-fixed/>
      </form>
      </mdb-navbar-toggler>
    </mdb-navbar>
  </div>
  <div class="container">
    <!-- Accordian -->
    <div id="app">
      <!-- Accordian -->
      <div v-for="item in items" class="accordion">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">
              <button class="btn btn-link" v-on:click="show =!show">
                {{ item.heading }}
              </button>
            </h5>
          </div>
          <div id="collapseOne" v-if="show" class="collapse show">
            <div class="card-body">
              {{ item.body }}
            </div>
          </div>
        </div>
      </div>
      <!-- Accordian end -->
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="./src/main.js"></script>
  <script src="/dist/build.js"></script>
</body>
</html>
