<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <!-- Create 3 SVG circles
    viewBox: points seen in drawing area (min X, min Y, width, height)
    circle: defines a circle
    cx: x axis of circle center
    cy: y axis of circle center
    r: radius
    notes -->
    <svg class="pulse" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
      <circle cx="512" cy="512" r="512"></circle>
      <circle cx="512" cy="512" r="512"></circle>
      <circle cx="512" cy="512" r="512"></circle>
    </svg>
    <a href="#"><i class="fas fa-bars fa-3x"></i></a>
  </div>
</body>

</html>
