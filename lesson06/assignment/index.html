  <main class="main">
    <h2>Button ToolTip and Toggle</h2>
    <!-- builds the form  -->
    <form id="form2">
      <div id="result1">
        <div class="container">
          <div class="row">
            <div class="col-2">
              <label id="Label1">First Name:</label>
            </div>
            <div class="col-3">
              <input id="input1" type="text" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-2">
              <label id="Label2">Last Name:</label>
            </div>
            <div class="col-3">
              <input id="input2" type="text" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-2">
              <label id="Label3">Email Address</label>
            </div>
            <div class="col-3">

            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-2">
              <label id="Label4">Comments</label>
            </div>
            <div class="col-3">
              <input id="input4" type="text" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-2"></div>
            <div class="col-3">
              <!-- buttons to show toop tip and to enable disabled button -->
              <input type="button" id="red-btn" class="btn btn-danger disabled" tabindex="-1" value="Submit" data-toggle="tooltip button" title="Click the Blue Pill to Activate Me">
              <input type="button" id="blue-btn" class="btn btn-primary" value="Reset" data-toggle="button">
            </div>
          </div>
        </div>
      </div>
    </form>
