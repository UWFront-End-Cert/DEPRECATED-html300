<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/f399a12497.js" crossorigin="anonymous"></script>
  <title>Employee Card</title>
</head>

<body>
  <main class="main">
  <div class="card-container">
    <div class="img">
      <img src="./img/unsplash-headshot.jpg" alt="Headshot of Steve Smith"></img>
      <h1>Steve Smith</h1>
      <h2><span class="italic">Project Manager</span></h2>
    </div>

    <div class="profile">
      <p><span class="bold">Company:</span> Front End Dev Co</p>
      <p><span class="bold">Experience:</span> 3 years</p>
      <p><span class="bold">School:</span> UW</p>
      <p><span class="bold">Major:</span> Marketing</p>
      <p><span class="bold">Email:</span> steve@fedc.com</p>
      <p><i class="fab fa-linkedin"></i>  <span class="linked-in">steve.linkedinprofile.com</span></p>
    </div>




</div>





  </main>
</body>

</html>
