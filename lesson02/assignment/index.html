<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Assignment 02</title>
</head>

<body>
  <div class="card">
    <!--Profile card container-->
    <div class="main">
      <!--Headshot/caption - left side of card-->
      <div class="headshot">
        <img src="img/unsplash-headshot.jpg" class="profile-pic" alt="Steve Smith headshot">
        <div class="caption">
          <h1>Steve Smith</h1>
          <p class="title">Project Manager</p>
        </div> <!--closing div for headshot-->
      </div> <!--closing div for caption-->
      <!--Personal details - right side of card-->
      <div class="details">
        <p class="label">Company: <span class="info">Front End Dev Co</span></p>
        <p class="label">Experience: <span class="info">3 years</span></p>
        <p class="label">School: <span class="info">UW</span></p>
        <p class="label">Major: <span class="info">Marketing</span></p>
        <p class="label">Email: <span class="info">steve@fedc.com</span></p>
        <img src="img/linkedin.svg" class="linkedin" alt="linkedin icon">
            <span class="info">steve.linkedinprofile.com</span>
      </div>

    </div>
    </div>
</body>

</html>
