<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://kit.fontawesome.com/f399a12497.js" crossorigin="anonymous"></script>
  <title>Employee Card</title>
</head>

<body>
  <main class="main">
  <div class="card-container">
    <div class="img">
      <img src="./img/unsplash-headshot.jpg" alt="Headshot of Steve Smith"></img>
      <h1>Steve Smith</h1>
      <h2><i>Project Manager</i></h2>
    </div>

    <div class="profile">
      <p>Company: Front End Dev Co</p>
      <p>Experience: 3 years</p>
      <p>School: UW</p>
      <p>Major: Marketing</p>
      <p>Email: steve@fedc.com</p>
      <i class="fab fa-linkedin"></i> <p>steve.linkedinprofile.com</p>
    </div>




</div>





  </main>
</body>

</html>
