<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Lesson02 | Assignment</title>
    </head>
    <body>
        <section>
            <h1>Employee Card</h1>
            <div class="box">
                <div class="box_card">
                    <div class="box_card_picture">
                        <img src="img/unsplash-headshot.jpg" alt="Steve Smith">
                        <div class="box_card_picture_text">
                            <h2>Steve Smith</h2>
                            <span>Project Manager</span>
                        </div>
                    </div>
                    <!-- /.box_card_picture -->
                    <div class="box_card_text">
                        <ul>
                            <li><span class="box_card_text_bold">Company: </span>Front End Dev Co</li>
                            <li><span class="box_card_text_bold">Experience: </span>3 years</li>
                            <li><span class="box_card_text_bold">School: </span>UW</li>
                            <li><span class="box_card_text_bold">Major: </span>Marketing</li>
                            <li><span class="box_card_text_bold">Email: </span>steve@fedc.com</li>
                            <li><img src="img/linkedin.svg" alt="linkedIn logo">steve.linkedinprofile.com</li>
                        </ul>
                    </div>
                    <!-- /.box_card_text -->
                </div>
                <!-- /.box_card -->
            </div>
            <!-- /.box -->
        </section>
    </body>
</html>
