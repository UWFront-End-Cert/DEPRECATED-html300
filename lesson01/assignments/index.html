<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 1 - Part 2 Example</title>
    <!-- jQuery CDN -->
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <!-- Local Files -->
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">
        <h1>Reduce</h1>
        <section class="input-set">
            <!-- Input -->
            <input type="text" class="input">
            <!-- Submit for Input -->
            <input class="submit" type="submit"></input>
            <!-- Result markup with hook for answer -->
            <p class="markup">My total with reduce is now: <span class="sum"></span></p>
        </section>

        <h1>Filter</h1>
        <section class="input-set">
            <!-- Input -->
            <input type="text" class="input2">
            <!-- Submit for Input -->
            <input class="submit2" type="submit"></input>
            <!-- Result markup with hook for answer -->
            <p class="markup">Items in array less than input value: <span class="filter"></span></p>
        </section>


        <h1>For Each </h1>
        <section class="input-set">
            <!-- Input -->
            <input type="text" class="input3">
            <!-- Submit for Input -->
            <input class="submit3" type="submit"></input>
            <!-- Result markup with hook for answer -->
            <p class="markup">Increase the array by input value: <span class="forEach"></span></p>
        </section>

        <h1>Map</h1>
        <section class="input-set">
            <!-- Input -->
            <input type="text" class="input4">
            <!-- Submit for Input -->
            <input class="submit4" type="submit"></input>
            <!-- Result markup with hook for answer -->
            <p class="markup">Increase the array by input value: <span class="map"></span></p>
        </section>





    </main>
</body>

</html>
