<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Assignment 1 - Part 2</title>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
  </script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="main">
    <h1>Using ES6+ Methods</h1>
      <!-- Reduce Method -->
      <section class="input-set">
        <input type="text" class="input">
        <input class="submit-1" type="submit"></input>
        <p class="markup">Reduced Value:
        <span class="sum"></span>
        </p>
      </section>
      <!-- Filter Method -->
      <section class="input-set">
        <input type="text" class="input">
        <input class="submit-2" type="submit"></input>
        <p class="markup">Filtered Value:
        <span class="xyz"></span>
        </p>
      </section>
      <!-- Map Method -->
      <section class="input-set">
        <input type="text" class="input">
        <input class="submit-3" type="submit"></input>
        <p class="markup">Mapped Value :
        <span class="map"></span>
        </p>
      </section>
      <!-- Sort Method -->
      <section class="input-set">
        <input type="text" class="input">
        <input class="submit-4" type="submit"></input>
        <p class="markup">Sorted Values:
        <span class="sort"></span>
        </p>
      </section>
    </main>
</body>
</html>
