<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script type="text/javascript">
    myArray = [13, 25, 10, 43, 435];

    myArray.forEach(function(value){
      console.log(value);
    });

    let results = myArray.map(function(value){
      return (value + 15);
    });
    console.log(results);

    let bigthirty = myArray.filter(function(value){
      return (value > 30);
    });
    console.log(bigthirty);

    let above50 = myArray.filter(function(value){
      return (value > 50);
    });
    console.log(above50);

    let sum = 0;
    let total = myArray.reduce(function(sum, value){
      return sum += value;
    });

    console.log(total);
  </script>
</head>

</body>

</html>
